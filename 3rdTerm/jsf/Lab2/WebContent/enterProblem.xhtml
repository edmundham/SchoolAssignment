<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Enter Software Problem Report</title>
    </h:head>
    <h:body>
        <h2>Software Problem Report</h2>
        <h:form>
            <table>
                <tr>
                    <td>#{msgs.number}</td>
                    <td><h:inputText value="#{problemReport.number}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.dateOfIssue}</td>
                    <td><h:inputText value="#{problemReport.date}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.project}</td>
                    <td><h:inputText value="#{problemReport.project.name}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.originator}</td>
                    <td><h:inputText value="#{problemReport.originator}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.title}</td>
                    <td><h:inputText value="#{problemReport.project.title}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.modulesAffected}</td>
                    <td><h:inputText value="#{problemReport.modules}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.description}</td>
                    <td><h:inputText value="#{problemReport.description}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.recommendedSolution}</td>
                    <td><h:inputText value="#{problemReport.solution}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.priority}</td>
                    <td><h:inputText value="#{problemReport.priority}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.security}</td>
                    <td><h:inputText value="#{problemReport.security}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.dateAssigned}</td>
                    <td><h:inputText value="#{problemReport.assignedDate}"></h:inputText></td>
                </tr>
                <tr>
                    <td>#{msgs.dateFixed}</td>
                    <td><h:inputText value="#{problemReport.fixedDate}"></h:inputText></td>
                </tr>
            </table>
            <h:commandButton value="Submit" action="problemReadOnly"></h:commandButton>
        </h:form>
    </h:body>
</html>
