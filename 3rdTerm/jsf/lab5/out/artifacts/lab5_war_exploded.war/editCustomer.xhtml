<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    #{msgs.firstName}
                    <h:inputText value="#{data.customerToBeEdited.firstName}"/>
                    #{msgs.lastName}
                    <h:inputText value="#{data.customerToBeEdited.lastName}"/>
                    #{msgs.middleName}
                    <h:inputText value="#{data.customerToBeEdited.middleName}"/>
                    #{msgs.firstAddress}
                    <h:inputText value="#{data.customerToBeEdited.firstAddress}"/>
                    #{msgs.secondAddress}
                    <h:inputText value="#{data.customerToBeEdited.secondAddress}"/>
                    #{msgs.city}
                    <h:inputText value="#{data.customerToBeEdited.city}"/>
                    #{msgs.state}
                    <h:inputText value="#{data.customerToBeEdited.state}"/>
                    #{msgs.zipCode}
                    <h:inputText value="#{data.customerToBeEdited.zipCode}"/>
                    #{msgs.phone}
                    <h:inputText value="#{data.customerToBeEdited.phone}"/>
                    #{msgs.email}
                    <h:inputText value="#{data.customerToBeEdited.email}"/>
                </h:panelGrid>
                <h:commandButton value="#{msgs.submit}" action="#{data.editOneCustomer}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
