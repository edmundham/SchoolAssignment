<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    #{msgs.firstName}
                    <h:inputText value="#{customer.firstName}"/>
                    #{msgs.lastName}
                    <h:inputText value="#{customer.lastName}"/>
                    #{msgs.middleName}
                    <h:inputText value="#{customer.middleName}"/>
                    #{msgs.firstAddress}
                    <h:inputText value="#{customer.firstAddress}"/>
                    #{msgs.secondAddress}
                    <h:inputText value="#{customer.secondAddress}"/>
                    #{msgs.city}
                    <h:inputText value="#{customer.city}"/>
                    #{msgs.state}
                    <h:inputText value="#{customer.state}"/>
                    #{msgs.zipCode}
                    <h:inputText value="#{customer.zipCode}"/>
                    #{msgs.phone}
                    <h:inputText value="#{customer.phone}"/>
                    #{msgs.email}
                    <h:inputText value="#{customer.email}"/>
                </h:panelGrid>
                <h:commandButton value="#{msgs.submit}" action="#{data.addOneCustomer(customer)}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
