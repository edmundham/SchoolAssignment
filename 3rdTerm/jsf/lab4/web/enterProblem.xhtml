<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>#{msgs.headerTitle}</title>
</h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td rowspan="2"><p>#{problemReport.documentTitle}</p></td>
                <td>#{msgs.number}</td>
                <td><h:inputText size="10" value="#{problemReport.number}"></h:inputText></td>
            </tr>
            <tr>
                <td>#{msgs.dateOfIssue}</td>
                <td><h:inputText size="20" value="#{problemReport.date}"></h:inputText></td>
            </tr>
            <tr>
                <td>#{msgs.project}<h:inputText size="40" value="#{problemReport.project.name}"></h:inputText></td>
                <td colspan="2">#{msgs.originator}<h:inputText value="#{problemReport.originator}"></h:inputText></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#{msgs.title}</td>
                <td><h:inputText size="85" value="#{problemReport.project.title}"></h:inputText></td>
            </tr>
            <tr>
                <td>#{msgs.modulesAffected}</td>
                <td><h:inputText size="85" value="#{problemReport.modules}"></h:inputText></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#{msgs.description}<br></br><h:inputTextarea rows="8" cols="90" value="#{problemReport.description}"></h:inputTextarea></td>
            </tr>
            <tr>
                <td><h:selectBooleanCheckbox value="#{problemReport.scope}">In Scope</h:selectBooleanCheckbox></td>
            </tr>
            <tr>
                <td>#{msgs.recommendedSolution}<br></br><h:inputTextarea rows="8" cols="90" value="#{problemReport.solution}"></h:inputTextarea></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#{msgs.priority}
                    <h:selectOneMenu value="#{problemReport.priorityStatus}">
                        <f:selectItems value="#{problemReport.statusType}"/>
                    </h:selectOneMenu>
                </td>
                <td>#{msgs.security}
                    <h:selectOneMenu value="#{problemReport.securityStatus}">
                        <f:selectItems value="#{problemReport.statusType}"/>
                    </h:selectOneMenu>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#{msgs.dateAssigned}<h:inputText size="25" value="#{problemReport.assignedDate}"></h:inputText></td>
                <td>#{msgs.dateFixed}<h:inputText size="25" value="#{problemReport.fixedDate}"></h:inputText></td>
            </tr>
        </table>
        <h:commandButton value="Submit" action="#{problemReport.submit}"></h:commandButton>
    </h:form>
</h:body>
</html>
