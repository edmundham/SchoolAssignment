<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h3>Cors Request</h3><button id="btnGetPatients">Get Patients</button><pre id="preOutput"></pre>
        <script src="Scripts/jquery-2.1.0.js"></script>
        <script>
            $(function () {
                var getPatients = function () {
                    var url = "https://localhost:5001/api/patients/";
                    $.get(url).always(showResponse);
                    return false;
                };
                var showResponse = function (object) {
                    $("#preOutput").text(JSON.stringify(object, null, 4));
                };
                $("#btnGetPatients").click(getPatients);
            });
            </script>
    </body>
</html>
